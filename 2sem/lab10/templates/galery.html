{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Галерея марсианских ландшафтов</h2>

<form method="POST" enctype="multipart/form-data" class="mb-4">
  <input type="file" name="photo" class="form-control mb-2">
  <button type="submit" class="btn btn-success">Загрузить новое изображение</button>
</form>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for img in images %}
    <div class="carousel-item {% if loop.first %}active{% endif %}">
      <img src="{{ url_for('static', filename='gallery/' + img) }}" class="d-block w-100" alt="Марс {{ loop.index }}">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Назад</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Вперёд</span>
  </button>
</div>
{% endblock %}
